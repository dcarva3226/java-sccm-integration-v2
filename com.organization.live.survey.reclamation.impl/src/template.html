<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Reclamation Email</title>
    <style>
        @media screen and (max-width: 480px) {
            table {
                width: 100% !important;
            }
        }
    </style>
</head>

<body style='font: 16px "Arial,Helvetica Neue",Helvetica,sans-serif; background: #fff; color: #333; width:100%'>
	<table cellspacing="0" cellpadding="0" border="0" width="700" style="width:700px;margin: auto;margin-top:20px;padding: 0px;">
	    <tr>
	        <td align="center"><img src="cid:logo" alt="Logo" border="0"/></td>
	    </tr>
	</table>
	<br/><br/>
	<table cellspacing="0" cellpadding="3" width="700" style="border: 1px solid #aaa;width:700px;margin:auto; margin-top:20px;background: #fff;">
	    <br><br>
	    {CONTENT}
	    <br/><br/>
	    Please respond by selecting one of the following choices:
	    {HOST_ADDRESS}
	
	    <!-- Footer -->
	    <br/><br/>
	    <tr>
	        <td class="footer"
	            style="font-size: 14px;padding: 10px;border-top: 2px solid #c30;color: #666666;background: #e7e7e7;">
	            <p>Please do not reply to this email. Use the links above to respond.</p>
	        </td>
	    </tr>
	</table>
	<p style="margin-top:20px"/>
</body>
</html>
